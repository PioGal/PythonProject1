{% load static %}
<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Rejestracja</title>
  <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body class="auth-page">

  <header class="top-banner">
    <h1>Testowa Firma</h1>
  </header>

  <main class="auth-container">
    <h2>Rejestracja</h2>

    <form method="post" class="auth-form">
      {% csrf_token %}

      <div class="form-row">
        <label for="{{ form.username.id_for_label }}">Login</label>
        {{ form.username }}
      </div>

      <div class="form-row">
        <label for="{{ form.first_name.id_for_label }}">Imię</label>
        {{ form.first_name }}
      </div>

      <div class="form-row">
        <label for="{{ form.last_name.id_for_label }}">Nazwisko</label>
        {{ form.last_name }}
      </div>

      <div class="form-row">
        <label for="{{ form.position.id_for_label }}">Stanowisko</label>
        {{ form.position }}
      </div>

      <div class="form-row">
        <label for="{{ form.password1.id_for_label }}">Hasło</label>
        {{ form.password1 }}
      </div>

      <div class="form-row">
        <label for="{{ form.password2.id_for_label }}">Powtórz hasło</label>
        {{ form.password2 }}
      </div>

      <button type="submit">Zarejestruj</button>
    </form>

    <div class="form-footer">
  Masz konto?
  <a href="{% url 'login' %}">Zaloguj się</a>
</div>
  </main>

</body>
</html>
